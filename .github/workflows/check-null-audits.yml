name: "Check null audits (scheduled)"

on:
  schedule:
    - cron: '0 */6 * * *' # cada 6 horas (ajusta si quieres diario: '0 0 * * *')
  workflow_dispatch: {}   # permite disparo manual

jobs:
  check_null_audits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for scripts)
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci
        working-directory: ./  # asume package.json en root

      - name: Run check_null_audits.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: node ./scripts/check_null_audits.js
