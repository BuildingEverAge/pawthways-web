name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, fix/transparency-scrolly-favicon ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install
        run: npm ci

      - name: Run tests
        run: npm test --silent
        env:
          CI: true
